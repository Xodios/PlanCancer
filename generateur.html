<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
        integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/generateur.css">
    <title>Générateur des rapports</title>
</head>

<body>
    <div class="container">
        <h3>Importer votre document</h3>
        <div class="drag-area">
            <div class="icon">
                <i class="fa-solid fa-file-arrow-down"></i>
            </div>
            <span class="header"> Glisser et déposer</span>
            <span class="header">ou <span class="button">importer</span></span>
            <input type="file" hidden />
            <span class="support">Supports: DOC</span>

        </div>
    </div>

    <footer>
        <p> <span class="inside-foot">This is how it works: </span> La personne x importe des fichiers word (.doc), la
            personne y télécharge ces fichiers
        </p>
    </footer>


    <script src="js/generateur.js"></script>
</body>

</html>
